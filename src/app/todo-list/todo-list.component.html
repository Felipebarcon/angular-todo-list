<div class="todo--container">
  <form class="todo--form">
    <input class="todo--input" type="text" #newTask
           placeholder="Add a new task">
    <button class="btn btn-primary" (click)="addItem(newTask.value)">Ajouter
    </button>
  </form>
  <hr class="break-line">

  <!--  First List -->
  <ul  *ngFor="let item of todoList; let index = index">
    <li>
      <span (click)="markAsDone(index)" [ngClass]="item.done ? 'todo done' :
      'todo'"></span>
      <p class="todo-text">{{ item.description }}</p>
      <button class="btn" (click)="toggleEditTask(index)">Edit</button>
      <button class="btn btn-danger btn-delete" (click)="deleteTask(index)">
        Delete</button>
    </li>

    <!-- New input for edit Mode -->

      <li class="todo--list--edit" *ngIf="item.editMode === true">
        <input class="todo--input-edit" type="text" #newValue
               [value]="item.description"
               placeholder="Add a new task">
        <div class="todo--button-edit">
          <button class="btn btn-primary" (click)="saveEditTask(newValue.value,
      index)">
            Save</button>
          <button class="btn btn-danger" (click)="toggleEditTask(index)">Cancel
          </button>
        </div>
      </li>
    <hr class="break-line">

  </ul>
</div>
